<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alexander Taylor's Home Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/globals.css">
</head>

<body>
  <div id="player-selector-back" class="back-button">
    <p>&larr; Back</p>
  </div>
  <div class="layout-vertical" id="player-selector-page">
    <div class="top-renderer"></div>
    <div class="middle-container" id="player-selector">
      <h1 class="page-title">Player Select</h1>
      <div class="middle-renderer">
        <div id="alexander-select" class="player-select">
          <img src="images/mario_select.png" alt="Select Alexander's home page" class="player-image">
          <h1 class="player-text">Alexander</h1>
        </div>
        <a id="anderson-select" class="player-select" href="http://judah.cedarville.edu/~levasse/cs3220.html">
          <img src="images/luigi_select.png" alt="Select Anderson's home page" class="player-image">
          <h1 class="player-text">Anderson</h1>
        </a>
        <a id="isabel-select" class="player-select" href="http://judah.cedarville.edu/~iluke/cs3220.html">
          <img src="images/toadette_select.png" alt="Select Isabel's home page" class="player-image">
          <h1 class="player-text">Isabel</h1>
        </a>
      </div>
    </div>
    <div class="overworld-renderer"></div>
  </div>

  <div class="layout-vertical" id="level-selector-page">
    <img src="images/level_select_vertical.png" alt="Level Select" id="level-select-background-vertical"
      class="level-select-image">
    <img src="images/level_select_horizontal.png" alt="Level Select" id="level-select-background-horizontal"
      class="level-select-image">
    <div id="pipes-horizontal">
      <div class="pipe pipe-horizontal" id="pipe-1-horizontal">
        <p class="pipe-link">Project 1</p>
      </div>
      <div class="pipe pipe-horizontal" id="pipe-2-horizontal">
        <p class="pipe-link">Project 2</p>
      </div>
      <div class="pipe pipe-horizontal" id="pipe-3-horizontal">
        <p class="pipe-link">Project 3</p>
      </div>
      <div class="pipe pipe-horizontal" id="pipe-4-horizontal">
        <p class="pipe-link">Project 4</p>
      </div>
    </div>
    <div id="pipes-vertical">
      <div class="pipe pipe-vertical" id="pipe-1-vertical">
        <p class="pipe-link">Project 1</p>
      </div>
      <div class="pipe pipe-vertical" id="pipe-2-vertical">
        <p class="pipe-link">Project 2</p>
      </div>
      <div class="pipe pipe-vertical" id="pipe-3-vertical">
        <p class="pipe-link">Project 3</p>
      </div>
      <div class="pipe pipe-vertical" id="pipe-4-vertical">
        <p class="pipe-link">Project 4</p>
      </div>
    </div>
    <img src="images/mario_stand.png" alt="Mario" class="level-select-mario" id="mario-stand">
    <img src="images/mario_jump.png" alt="Mario" class="level-select-mario" id="mario-jump">
  </div>

  <div id="fade-out-box"></div>

  <div id="volume-control-box">
    <img src="images/volume_icon.svg" alt="Volume Icon" id="volume-icon" class="volume-svg">
    <img src="images/no_volume_icon.svg" alt="No Volume Icon" id="no-volume-icon" class="volume-svg">
  </div>

  <audio id="silence-audio" src="audio/silence.mp3"></audio>
  <audio id="media-player" src="audio/ground.mp3" loop muted></audio>
  <audio id="sfx-player" src="audio/pipe.mp3" muted></audio>

  <script src="js/script.js"></script>
</body>

</html>
