<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alexander Taylor's Home Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/globals.css">
</head>

<body>
  <div id="player-selector-back" class="back-button">
    <p>&larr; Back to Player Selector</p>
  </div>
  <div class="layout-vertical">
    <div class="top-renderer"></div>
    <div class="middle-container" id="player-selector">
      <h1>Player Select</h1>
      <div class="middle-renderer">
        <div id="alexander-select" class="player-select">
          <img src="images/mario_select.png" alt="Select Alexander's home page" class="player-image">
          <h1 class="player-text">Alexander</h1>
        </div>
        <a id="anderson-select" class="player-select" href="http://judah.cedarville.edu/~levasse/cs3220.html">
          <img src="images/luigi_select.png" alt="Select Anderson's home page" class="player-image">
          <h1 class="player-text">Anderson</h1>
        </a>
        <a id="isabel-select" class="player-select" href="http://judah.cedarville.edu/~iluke/cs3220.html">
          <img src="images/toadette_select.png" alt="Select Isabel's home page" class="player-image">
          <h1 class="player-text">Isabel</h1>
        </a>
      </div>
    </div>
    <div class="middle-container" id="level-selector">
      <h1>Level Select</h1>
      <div class="middle-renderer">
        
      </div>
    </div>
    <div class="ground-renderer"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
